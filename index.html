<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kivi-paber-käärid</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Kivi-paber-käärid!</h1>
        <p>
          Kui see mäng on sulle võõras, saad reeglite kohta lugeda lähemalt
          <a
            href="https://nupsu.ee/mangi-lapsega-kivi-paber-kaarid/"
            target="_blank"
            >siit</a
          >.
        </p>
      </header>

      <section>
        <h2><span id="js-round-counter">1</span>. ring</h2>
        <p id="js-message" class="message">
          Alustame! Võidab see, kes saab esimesena 5 punkti. Tee oma valik.
        </p>
        <div class="buttons">
          <button class="btn js-btn">KIVI</button>
          <button class="btn js-btn">PABER</button>
          <button class="btn js-btn">KÄÄRID</button>
        </div>
      </section>

      <section>
        <div class="choices">
          <p id="js-player-choice">&nbsp;</p>
          <p id="js-computer-choice">&nbsp;</p>
        </div>
        <p id="js-round-result" class="round-result">&nbsp;</p>
        <div class="scores">
          <p>Sinu punktid: <span id="js-player-score">0</span></p>
          <p>Arvuti punktid: <span id="js-computer-score">0</span></p>
        </div>
        <button id="js-btn-reset" class="btn">Uus mäng</button>
      </section>

      <footer>
        &copy;
        <a href="https://github.com/andras-tsitskan" target="_blank"
          >Andraš Tšitškan</a
        >
        2022
      </footer>
    </div>
  </body>
</html>
